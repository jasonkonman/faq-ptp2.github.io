<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <style>
      .button {
        background-color: #3678f7; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        border-radius: 8px;
        min-width:240px;
        width: 85%;
        margin-left:auto;
        margin-right:20px;
    }
    .button-he {
        background-color: #3678f7; /* Green */
        border: none;
        color: white;
        padding: 15px 15px;
        text-align: right;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        border-radius: 8px;
        min-width:260px;
        width: 85%;
        margin-left:auto;
        margin-right:auto;
    }
    .videoWrapper {
        position: relative;
        padding-bottom: 56.25%;
        /* 16:9 */
        padding-top: 25px;
        height: 0;
        }

    .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        }
    ul {
        margin-right:10px
    }
    a:visited {
        color: white;
    }
  </style>
  <body>

    <!-- {%- include header.html -%} -->

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- {%- include footer.html -%} -->

  </body>

</html>
